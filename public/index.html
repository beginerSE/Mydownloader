<!DOCTYPE html>
<html>

<head>
  <title>YouTube ダウンローダー</title>
  <link rel="stylesheet" href="/style.css">

</head>

<body>
  <h1 class="heading">YouTube ダウンローダー</h1>
  <form method="get">
    <input class="URL-input" name='url' placeholder="Video URL e.g. https://www.youtube.com/watch?v=MtN1YnoL46Q">
    <!-- <button type='submit' class="convert-button">mp4に変換する</button> -->
    <button type="submit" class="convert-button"
      formaction='http://pricedata-analysis.com/download_video'>MP4に変換</button>
    <button type="submit" class="convert-button"
      formaction='http://pricedata-analysis.com/download_music'>MP3に変換</button>
  </form>

</body>
<script src='/script.js'></script>

</html>
